---

name: "CodeQL"

"on":
  push:
    branches: [main]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [main]
  schedule:
    - cron: '34 6 * * 3'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language:
          - 'go'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install APT dependencies
        run: |
          sudo apt-get update && \
          sudo apt-get install -y -q gettext libgtk-3-dev

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: ${{ matrix.language }}

      - name: Initialize Set up Go cache
        run: |
          go version | sed 's/^go version /GOVERSION=/' | \
          tr ' /' '-' >>$GITHUB_ENV
          go env GOCACHE | sed 's/^/GOCACHE=/' >>$GITHUB_ENV
          go env GOMODCACHE | sed 's/^/GOMODCACHE=/' >>$GITHUB_ENV

      - name: Set up Go cache
        uses: actions/cache@v3
        if: ${{ matrix.language == 'go' }}
        with:
          path: |
            ${{ env.GOCACHE }}
            ${{ env.GOMODCACHE }}
          key: codeql-${{ env.GOVERSION }}-${{ hashFiles('**/go.sum') }}

      - name: Autobuild
        uses: github/codeql-action/autobuild@v2

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        with:
          category: "/language:${{ matrix.language }}"
