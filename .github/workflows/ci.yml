---

name: CI

"on":
  pull_request:
  push:
  schedule:
    - cron: '29 4 1 * *'

jobs:
  build-and-test:
    strategy:
      fail-fast: false
      matrix:
        go:
          - 1.18.x  # ubuntu jammy
          - 1.19.x  # debian bookworm
          - 1.20.x
          - 1.x     # latest

    name: go${{ matrix.go }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Initialize Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go }}
          cache: true

      - name: Install build dependencies
        run: |
          sudo apt-get update && sudo apt-get install -y -q \
          appstream-util \
          gettext \
          libgtk-3-dev \
          libxml2-utils \
          shellcheck \
          yamllint

      - run: go mod graph
      - run: make
      - run: make check
      - run: make test

  flatpak-config:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Initialize Go
        uses: actions/setup-go@v4
        with:
          go-version-file: go.mod
          cache: false  # No go code will be compiled, do not cache nothing.

      - run: go mod graph
      - run: make -B flatpak/modules.txt
      - run: make -B flatpak/appcenter.yml
      - run: make -B flatpak/flathub.yml

      - name: Upload flatpak-config artifact
        uses: actions/upload-artifact@v3
        with:
          name: flatpak-config
          if-no-files-found: error
          path: |
            flatpak/modules.txt
            flatpak/*.yml

  flatpak-builder:
    strategy:
      matrix:
        arch:
          - aarch64
          - x86_64
        repo:
          - appcenter
          - flathub
        include:
          - repo: appcenter
            repo-url: https://flatpak.elementary.io/repo.flatpakrepo
            image: bilelmoussaoui/flatpak-github-actions:elementary-juno
          - repo: flathub
            repo-url: https://flathub.org/repo/flathub.flatpakrepo
            image: bilelmoussaoui/flatpak-github-actions:freedesktop-22.08

    name: ${{ matrix.repo }}-${{ matrix.arch }}
    needs: flatpak-config
    runs-on: ubuntu-latest

    container:
      image: ${{ matrix.image }}
      options: --privileged

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Download flatpak-config artifact
        uses: actions/download-artifact@v3
        with:
          name: flatpak-config
          path: flatpak

      - name: Install QEMU dependencies
        if: ${{ matrix.arch != 'x86_64' }}
        run: dnf -y install docker

      - name: Initialize QEMU
        if: ${{ matrix.arch == 'aarch64' }}
        uses: docker/setup-qemu-action@v2
        with:
          platforms: arm64

      - uses: flatpak/flatpak-github-actions/flatpak-builder@v5
        with:
          manifest-path: flatpak/${{ matrix.repo }}.yml
          repository-name: ${{ matrix.repo }}
          repository-url: ${{ matrix.repo-url }}
          arch: ${{ matrix.arch }}
          build-bundle: false
          cache: false
